
<div style="padding-top: 100px">
  <table>
    <thead>
      <tr>
        <td>S.No</td>
        <td *ngFor="let key of head">{{key}}</td>
      </tr>
    </thead>
    <tr *ngFor="let item of data;let ind=index">
      <td>{{ind+1}}</td>
    
        <td  *ngFor="let key of head">
          {{ item[key] }}
        </td>
        <td>
          <button (click)="delete(item.id)">del</button>
          <button (click)="edit(item.id)">edit</button>
        </td>
    
    </tr> 
  </table>
  
 </div>
